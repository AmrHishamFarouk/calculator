<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <script src="https://kit.fontawesome.com/c3aaa9e50a.js" crossorigin="anonymous"></script>
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row screen">
        </div>
        
        <div class="row">
            <button><span>7</span></button>
            <button><span>8</span></button>
            <button><span>9</span></button>
            <button><span>+</span></button>
        </div>

        <div class="row">
            <button><span>4</span></button>
            <button><span>5</span></button>
            <button><span>6</span></button>
            <button><span>-</span></button>
        </div>
        <div class="row">
            <button><span>1</span></button>
            <button><span>2</span></button>
            <button><span>3</span></button>
            <button><span>x</span></button>
        </div>
        <div class="row">
            <button><span>.</span></button>
            <button><span>0</span></button>
            <button><span>=</span></button>
            <button><span>/</span></button>
        </div>
    </div>
    
    <footer>by Amr Hisham<a href="https://github.com/AmrHishamFarouk" target="_blank" class="github"><i class="fa-brands fa-github"></i></a></footer>
</body>
</html>
